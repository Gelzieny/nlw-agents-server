name: Deploy da API Fastify

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: 📦 Instalar dependências
        run: npm install

      - name: ✅ Verificar TypeScript
        run: npx tsc --noEmit

      - name: 🚀 Publicar imagem Docker (se quiser)
        run: echo "Aqui vai o deploy"

      - name: 📦 Instalar Railway CLI
        run: npm i -g @railway/cli
      
      - name: Configurar Railway Token
        run: echo $RAILWAY_TOKEN | railway auth login --stdin
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      
      - name: 🚀 Deploy via Railway
        run: railway up
